<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Login Page</title>
    <!-- icon -->
    <link rel="shortcut icon" href="images/logo2.png" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/login.css" />
    <!-- Import Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- import from tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="login-container">
      <div id="message-con" class="hidden">
        <div class="bg-blue-200 h-2 w-0" id="progress"></div>
      </div>
      <h2>Login</h2>

      <div>
        <form action="#">
          <input type="text" placeholder="Username" id="fusername" />

          <input type="password" placeholder="Password ..." id="fpassword" />

          <input
            onclick="cekLogin()"
            type="submit"
            class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
            value="Login"
          />
        </form>
      </div>
      <p class="forgot">
        <a href="forgot.html">Forgot Password?</a>
      </p>
      <div class="bottom-container">
        <p class="register">
          Belum Punya Akun?
          <a class="link register" href="signup.html">Register</a>
        </p>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
